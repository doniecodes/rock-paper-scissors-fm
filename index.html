<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Donald Zarura | @doniecode">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <!-- game header -->
  <div class="container">
    <header class="game-header">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="game-scores">
        <span>score</span>
        <h1 class="score-number">0</h1>
      </div>
    </header>

     <main class="container">
      <!-- game step 1 -->
      <section class="game-options">
        <div class="option paper" id="option-1">
          <div class="gradient">
            <img src="images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="option scissors" id="option-2">
          <div class="gradient">
            <img src="images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="option rock" id="option-3">
          <div class="gradient">
            <img src="images/icon-rock.svg" alt="">
          </div>
        </div>
      </section>

      <!-- game step 2 -->
       <section class="game-picks">
        <!-- player picked -->
         <!-- playe picked div goes here -->

        <!-- game-results -->
         <div class="game-results">
          <h2 class="result-text">you lose</h2>
          <button class="play-again-btn">
            play again
          </button>
         </div>

        <!-- house picked -->
         <!-- house pick options goes here -->
       </section>

      
      <div class="game-rules">
        <div>rules
          <img src="images/icon-close.svg" alt="" class="close-rules">
        </div>
        <img src="images/image-rules.svg" alt="" class="rules-img">
      </div>
     </main>
     <button class="game-rules-btn">rules</button>
  </div>

  </div> -->

  <script src="script.js"></script>
</body>
</html>
